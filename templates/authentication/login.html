{% extends '../base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <input name="username" type="username" class="form-control form-control-lg" placeholder="Username" />
              </div>
              <div class="form-outline mb-4">
                <input name="password" type="password" class="form-control form-control-lg" placeholder="Password" />  
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <hr>
            <a href="{% url 'register' %}" type="submit" class="btn btn-outline-primary w-100" style="margin-bottom: 12px;">Register</a>
            <center>
              <p>If you forgot password <a href="{% url 'password_reset' %}">click here</a></p>
            </center>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
