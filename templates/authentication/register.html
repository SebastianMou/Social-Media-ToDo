{% extends '../base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>Register</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <hr>
          <a href="{% url 'login' %}" type="submit" class="btn btn-outline-secondary w-100">login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
