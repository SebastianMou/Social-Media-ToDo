{% extends '../base.html' %}
{% load static %}

{% block content %}

  {% if searched %}
    <h1>You searched for: {{ searched }}</h1>
    {% for task in tasks %}
      <div class="card">
        <div class="card-body c-b">
          <p><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></p>
          <span class="badge rounded-pill bg-secondary">{{ task.publ_or_priv|yesno:"Public,Private" }}</span>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No results found.</p>
  {% endif %}

{% endblock %}
